<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Confetti Animator</title>
  <style>
    /* --- Modern CSS Variables --- */
    :root {
      --primary: #1890FF; /* Bright Blue */
      --primary-hover: #40a9ff;
      --background: #FFFFFF;
      --foreground: #0f172a; /* Dark text */
      --muted: #f1f5f9; /* Light gray bg */
      --muted-darker: #e2e8f0; /* Slightly darker muted for inputs */
      --muted-foreground: #64748b; /* Gray text */
      --border: #e2e8f0;
      --radius: 8px;
      --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
      --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
      --slider-track: #E5E7EB;
      --switch-bg: #E5E7EB;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      margin: 0;
      background-color: var(--background);
      color: var(--foreground);
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* --- Header --- */
    .header {
      height: 56px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 24px;
      border-bottom: 1px solid var(--border);
    }
    .title { font-weight: 600; font-size: 16px; display: flex; align-items: center; gap: 8px; }
    .close-btn { cursor: pointer; color: var(--muted-foreground); padding: 4px; }

    /* --- Main Layout (2 Columns) --- */
    .main-layout {
      flex: 1;
      display: flex;
      overflow: hidden;
      position: relative; /* Ensure popover positioning is relative to this container */
    }
    .settings-panel {
      width: 420px; /* Fixed width for left panel */
      padding: 24px;
      border-right: 1px solid var(--border);
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 24px;
    }
    .preview-panel {
      flex: 1; /* Takes remaining space */
      padding: 24px;
      background-color: #fafafa;
      display: flex;
      flex-direction: column;
    }

    /* --- Components --- */

    /* Tabs (Segmented Control) */
    .tabs-list {
      display: flex;
      background-color: var(--muted);
      padding: 4px;
      border-radius: var(--radius);
    }
    .tab-trigger {
      flex: 1;
      text-align: center;
      padding: 8px;
      font-size: 14px;
      font-weight: 500;
      border-radius: calc(var(--radius) - 2px);
      cursor: pointer;
      color: var(--muted-foreground);
      transition: all 0.2s;
    }
    .tab-trigger[data-state="active"] {
      background-color: var(--background);
      color: var(--foreground);
      box-shadow: var(--shadow-sm);
    }

    /* Labels */
    .label {
        font-size: 14px;
        font-weight: 500;
        margin-bottom: 12px;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    /* ----- SLIDER STYLE (Main UI) ----- */
    .slider-container {
      position: relative;
      height: 36px; /* Thick bar */
      background-color: var(--slider-track);
      border-radius: var(--radius);
      overflow: hidden;
    }
    .slider-fill {
      position: absolute;
      height: 100%;
      background-color: var(--primary);
      border-radius: var(--radius) 0 0 var(--radius);
      transition: width 0.1s ease-out;
    }
    .slider-value-text {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      font-weight: 600;
      font-size: 14px;
      color: var(--foreground);
      pointer-events: none;
      z-index: 2;
    }
    .slider-input {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      opacity: 0;
      cursor: pointer;
      margin: 0;
      z-index: 3;
    }
    .slider-labels-row {
      display: flex;
      justify-content: space-between;
      margin-top: 8px;
      font-size: 12px;
      color: var(--muted-foreground);
    }

    /* Checkboxes */
    .checkbox-item {
        display: flex;
        align-items: center;
        gap: 12px;
        cursor: pointer;
        height: 36px; /* Align height with sliders */
    }
    input[type="checkbox"].custom-checkbox {
      appearance: none;
      width: 20px;
      height: 20px;
      border: 2px solid var(--border);
      border-radius: 4px;
      background-color: var(--background);
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s;
      margin: 0;
    }
    input[type="checkbox"].custom-checkbox:checked {
      background-color: var(--primary);
      border-color: var(--primary);
    }
    input[type="checkbox"].custom-checkbox:checked::after {
      content: url('data:image/svg+xml; utf8, <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><polyline points="20 6 9 17 4 12"/></svg>');
      display: block;
      height: 14px;
    }
    .checkbox-label { font-size: 14px; font-weight: 500; }

    /* --- COLOR SECTION STYLES --- */
    
    .color-header-box {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: var(--muted);
      padding: 8px 12px;
      border-radius: var(--radius);
      margin-bottom: 16px;
      height: 40px;
      box-sizing: border-box;
    }
    .color-count-text { font-size: 14px; font-weight: 500; }
    .icon-btn-flat {
      width: 24px; height: 24px;
      display: flex; align-items: center; justify-content: center;
      border: none; background: transparent;
      color: var(--foreground);
      cursor: pointer; padding: 0;
      border-radius: 4px;
      transition: background-color 0.2s;
    }
    .icon-btn-flat:hover:not(:disabled) { background-color: var(--muted-darker); }
    .icon-btn-flat:disabled { color: var(--muted-foreground); cursor: not-allowed; opacity: 0.5; }

    .color-list-container {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    /* Multi-color toggle row */
    .color-toggle-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .color-toggle-label {
      display: flex; align-items: center; gap: 12px;
      font-size: 14px; font-weight: 500;
    }
    .rainbow-icon { width: 24px; height: 24px; border-radius: 6px; background: linear-gradient(135deg, #FFD700, #FF8C00, #FF6B6B, #1890FF); }

    /* iOS Style Switch */
    .switch {
      position: relative; display: inline-block; width: 44px; height: 24px;
    }
    .switch input { opacity: 0; width: 0; height: 0; }
    .switch-slider {
      position: absolute; cursor: pointer;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: var(--switch-bg);
      transition: .4s; border-radius: 24px;
    }
    .switch-slider:before {
      position: absolute; content: "";
      height: 20px; width: 20px;
      left: 2px; bottom: 2px;
      background-color: white;
      transition: .4s; border-radius: 50%;
      box-shadow: var(--shadow-sm);
    }
    input:checked + .switch-slider { background-color: var(--primary); }
    input:checked + .switch-slider:before { transform: translateX(20px); }

    /* --- SCROLL CONTAINER STYLE (Added Colors) --- */
    .added-colors-scroll-container {
        max-height: 100px; 
        overflow-y: auto;
        border: 1px solid var(--border);
        border-radius: var(--radius);
        background-color: transparent;
        padding: 8px;
        margin-top: 8px;
    }

    /* Individual Color Rows */
    .color-item-row {
      display: flex;
      align-items: center;
      gap: 12px;
      transition: opacity 0.3s;
      padding: 4px 0;
    }
    .color-item-row.disabled { opacity: 0.5; pointer-events: none; }
    .color-preview-sq { 
        width: 24px; height: 24px; 
        border-radius: 6px; border: 1px solid var(--border); 
        box-sizing: border-box; 
        /* CHANGED: Added cursor pointer for edit trigger */
        cursor: pointer; 
    }
    .color-hex-text { flex: 1; font-size: 14px; font-weight: 500; font-variant-numeric: tabular-nums; }
    
    /* CHANGED: New style for editable percentage input */
    .color-percent-input {
        width: 36px;
        font-size: 14px; 
        font-weight: 500;
        font-family: inherit;
        color: var(--foreground);
        /* CHANGED: Center align the numeric value */
        text-align: center;
        border: 1px solid transparent;
        background: transparent;
        border-radius: 4px;
        padding: 2px 4px;
        font-variant-numeric: tabular-nums;
        -moz-appearance: textfield; /* Hide spinners FF */
    }
    .color-percent-input::-webkit-outer-spin-button,
    .color-percent-input::-webkit-inner-spin-button {
        -webkit-appearance: none; /* Hide spinners Chrome */
        margin: 0;
    }
    .color-percent-input:hover, .color-percent-input:focus {
        border-color: var(--border);
        background-color: var(--muted);
        outline: none;
    }

    /* ------------------------------------ */
    /* --- NEW COLOR PICKER POPOVER STYLES --- */
    
    .color-picker-popover {
        position: absolute;
        top: 0; left: 0; /* Set by JS */
        width: 320px;
        background: var(--background);
        border-radius: 12px;
        box-shadow: var(--shadow-md);
        padding: 20px;
        z-index: 10;
        display: none; /* Hidden by default */
        border: 1px solid var(--border);
        box-sizing: border-box;

        /* When active, this will be set to 'flex' via JS */
        flex-direction: column; 
        min-height: 560px; 
    }

    /* The header remains fixed at the top of the flex container */
    .cp-header { 
        display: flex; 
        justify-content: space-between; 
        align-items: center; 
        margin-bottom: 16px; 
        font-weight: 600; 
        flex-shrink: 0;
    }

    /* Scrollable container for middle content */
    .cp-content-scrollable {
        flex: 1; /* Take remaining height */
        overflow-y: auto; /* Scroll internally */
        margin-bottom: 16px; /* Spacing above the bottom button */
        padding-right: 4px; /* Prevent scrollbar from overlapping content tight spaces */
        
        /* Hide scrollbar for IE, Edge and Firefox */
        -ms-overflow-style: none;
        scrollbar-width: none;
    }
    
    /* Hide scrollbar for Chrome, Safari and Opera */
    .cp-content-scrollable::-webkit-scrollbar {
        display: none;
    }

    /* Saturation/Brightness Area */
    .cp-sat-bright-area {
        width: 100%; height: 200px;
        border-radius: 8px;
        position: relative;
        background: linear-gradient(to top, #000, transparent), linear-gradient(to right, #fff, transparent);
        background-color: red; /* Base Hue */
        cursor: crosshair;
        margin-bottom: 16px;
        flex-shrink: 0; /* Don't shrink this area */
    }
    .cp-sb-selector {
        position: absolute; width: 16px; height: 16px;
        border-radius: 50%; border: 2px solid white;
        box-shadow: 0 0 4px rgba(0,0,0,0.5);
        transform: translate(-8px, -8px); top: 0%; left: 100%;
        pointer-events: none;
    }

    /* Sliders (Hue & Alpha) */
    .cp-sliders { display: flex; flex-direction: column; gap: 12px; margin-bottom: 16px; flex-shrink: 0; }
    .cp-slider-track {
        width: 100%; height: 16px; border-radius: 8px; position: relative; cursor: pointer;
    }
    .cp-hue-slider { background: linear-gradient(to right, red, yellow, green, cyan, blue, magenta, red); }
    .cp-alpha-slider {
        /* Checkerboard background for transparency */
        background-image: linear-gradient(45deg, #ccc 25%, transparent 25%), linear-gradient(-45deg, #ccc 25%, transparent 25%), linear-gradient(45deg, transparent 75%, #ccc 75%), linear-gradient(-45deg, transparent 75%, #ccc 75%);
        background-size: 10px 10px; background-position: 0 0, 0 5px, 5px -5px, -5px 0px;
    }
    .cp-alpha-slider-bar { position: absolute; top:0; left:0; width: 100%; height: 100%; border-radius: 8px; background: linear-gradient(to right, transparent, red); /* Color updated by JS */ pointer-events: none;}
    .cp-slider-thumb {
        position: absolute; top: 50%; width: 20px; height: 20px;
        background: white; border-radius: 50%; box-shadow: var(--shadow-sm);
        transform: translate(-10px, -50%); pointer-events: none; border: 1px solid var(--border);
    }

    /* Inputs Row */
    .cp-inputs-row { display: flex; gap: 8px; margin-bottom: 16px; flex-shrink: 0; }
    .cp-input-wrapper {
        display: flex; align-items: center;
        background: var(--muted); border: 1px solid var(--border);
        border-radius: 6px; padding: 4px 8px; height: 36px; box-sizing: border-box;
    }
    .cp-input-wrapper span { color: var(--muted-foreground); font-size: 14px; margin-right: 8px; }
    .cp-input-field {
        border: none; background: transparent; outline: none;
        font-family: inherit; font-weight: 500; font-size: 14px; color: var(--foreground);
        flex: 1; width: 100%; /* Ensure input takes available space */
    }
    .cp-hex-wrapper { flex: 2; }
    .cp-alpha-wrapper { flex: 1; }

    /* Swatches */
    .cp-swatches-section { flex-shrink: 0; }
    .cp-swatch-grid { display: flex; flex-wrap: wrap; gap: 10px; }
    .cp-swatch { width: 24px; height: 24px; border-radius: 6px; cursor: pointer; border: 1px solid var(--border); box-sizing: border-box; }

    /* The confirm button remains fixed at the bottom */
    #cpAddConfirmBtn { 
        flex-shrink: 0;
        height: 64px; 
        font-size: 14px;
        font-weight: 600;
    }

    /* ------------------------------------ */

    /* Selectors (Shapes) */
    .selector-grid { display: flex; gap: 12px; }
    .selector-item {
        width: 48px; height: 48px;
        display: flex; align-items: center; justify-content: center;
        border: 2px solid var(--border); border-radius: var(--radius);
        color: var(--muted-foreground); cursor: pointer; position: relative;
        background: var(--background); transition: all 0.2s;
    }
    .selector-item[data-state="selected"] {
        border-color: var(--primary); color: var(--primary); background-color: #f0f9ff;
    }
    .selector-check {
        position: absolute; top: -6px; right: -6px;
        width: 18px; height: 18px; background: var(--primary);
        border-radius: 50%; border: 2px solid var(--background);
        display: none; align-items: center; justify-content: center; color: white;
    }
    .selector-item[data-state="selected"] .selector-check { display: flex; }

    /* Footer Buttons */
    .footer { display: flex; gap: 12px; margin-top: auto; padding-top: 24px; }
    .btn {
        height: 44px; border-radius: var(--radius); font-weight: 600; font-size: 14px;
        cursor: pointer; border: none; transition: background-color 0.2s;
        display: flex; align-items: center; justify-content: center;
    }
    .btn-primary { flex: 3; background-color: var(--primary); color: white; }
    .btn-primary:hover { background-color: var(--primary-hover); }
    .btn-outline { flex: 1; background-color: transparent; border: 1px solid var(--border); color: var(--foreground); }
    .btn-outline:hover { background-color: var(--muted); }

    /* Preview Panel Specifics */
    .preview-title { font-size: 16px; font-weight: 600; margin-bottom: 16px; }
    .preview-canvas {
        flex: 1; background: var(--background); border: 1px solid var(--border);
        border-radius: var(--radius); margin-bottom: 16px; overflow: hidden;
        /* Placeholder pattern */
        background-image: radial-gradient(circle, #e2e8f0 1px, transparent 1px); background-size: 20px 20px;
        display: flex; align-items: center; justify-content: center; color: var(--muted-foreground);
    }
    .play-btn { width: 100%; background-color: var(--muted); color: var(--foreground); }

  </style>
</head>

  <div class="header">
    <div class="title"><span>ðŸŽ‰</span> Confetti Animator</div>

    </div>
  </div>

  <div class="main-layout">
    
    <div class="settings-panel">
      
      <div class="tabs-list">
        <div class="tab-trigger" data-state="active">Free fall</div>
        <div class="tab-trigger">Impact Fall</div>
      </div>

      <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 24px;">

            <div class="label">Fall Speed</div>

            <div class="slider-labels-row"><span>Slow</span><span>Fast</span></div>
          </div>

          <div>
            <div class="label">Randomize Particles</div>
            <div class="slider-container">
              <div class="slider-fill" id="randomFill" style="width: 60%;"></div>
              <span class="slider-value-text" id="randomValue">60%</span>
              <input type="range" id="randomInput" class="slider-input" min="0" max="100" value="60">
            </div>
            <div class="slider-labels-row"><span>Uniform</span><span>Chaotic</span></div>
          </div>
      </div>

      <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 24px;">
          <div>
            <div class="label">Particle Amount</div>
            <div class="slider-container">
              <div class="slider-fill" id="amountFill" style="width: 60%;"></div>
              <span class="slider-value-text" id="amountValue">60%</span>
              <input type="range" id="amountInput" class="slider-input" min="0" max="100" value="60">
            </div>
            <div class="slider-labels-row"><span>Less</span><span>More</span></div>
          </div>

          <div>
            <div class="label">Zoom</div>
            <div class="slider-container">
              <div class="slider-fill" id="zoomFill" style="width: 0%;"></div>
              <span class="slider-value-text" id="zoomValue">x1.0</span>
              <input type="range" id="zoomInput" class="slider-input" min="10" max="50" value="10">
            </div>
            <div class="slider-labels-row"><span>x1.0</span><span>x5.0</span></div>
          </div>
      </div>

      <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 24px;">
          <div>
              <label class="checkbox-item">
                  <input type="checkbox" id="checkSize" class="custom-checkbox" checked>
                  <span class="checkbox-label">Randomize Size</span>
              </label>
          </div>
          <div>
              <label class="checkbox-item">
                  <input type="checkbox" id="checkRotation" class="custom-checkbox" checked>
                  <span class="checkbox-label">Randomize Rotation</span>
              </label>
          </div>
      </div>

      <div>
          <div class="label">Particle Color</div>
          
          <div class="color-header-box">
              <span class="color-count-text" id="colorCounter">0 Colors</span>
              <button class="icon-btn-flat" id="addColorBtn">
                  <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="12" y1="5" x2="12" y2="19"/><line x1="5" y1="12" x2="19" y2="12"/></svg>
              </button>
          </div>

          <div class="color-list-container">
              
              <div class="color-toggle-row">
                  <div class="color-toggle-label">
                      <div class="rainbow-icon"></div>
                      <span>Multi-color</span>
                  </div>
                  <label class="switch">
                      <input type="checkbox" id="multiColorSwitch">
                      <span class="switch-slider"></span>
                  </label>
              </div>

              <div class="added-colors-scroll-container">
                  <div id="colorRowsContainer" style="display: flex; flex-direction: column; gap: 8px;">
                      </div>
              </div>

          </div>
      </div>
      <div>
          <div class="label">Particle Shape</div>

                  <div class="selector-check"><svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"><polyline points="20 6 9 17 4 12"/></svg></div>
              </div>
              <div class="selector-item" data-value="square">
                  <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="2" y="2" width="20" height="20" rx="2"/></svg>
                  <div class="selector-check"><svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"><polyline points="20 6 9 17 4 12"/></svg></div>
              </div>
              <div class="selector-item" data-state="selected" data-value="circle">
                  <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="9"/></svg>
                  <div class="selector-check"><svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"><polyline points="20 6 9 17 4 12"/></svg></div>
              </div>
              <div class="selector-item" data-state="selected" data-value="star">
                  <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linejoin="round"><polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"/></svg>
                  <div class="selector-check"><svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"><polyline points="20 6 9 17 4 12"/></svg></div>
              </div>
          </div>
       </div>

       <div class="footer">
           <button id="generateBtn" class="btn btn-primary">Generate Confetti</button>
           <button id="resetBtn" class="btn btn-outline">Reset</button>
       </div>

    </div> <div class="preview-panel">
        <div class="preview-title">Preview</div>
        <div class="preview-canvas">
            <svg width="100%" height="100%" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg" style="opacity: 0.6">
                 <g fill="none" stroke="none">
                  <rect x="50" y="40" width="10" height="6" fill="#FF6B6B" transform="rotate(15 55 43)"/>
                  <circle cx="120" cy="80" r="5" fill="#F2C94C"/>
                  <polygon points="200,50 205,65 195,65" fill="#1890FF" transform="rotate(-20 200 60)"/>
                  <rect x="300" y="150" width="8" height="8" fill="#BB6BD9" transform="rotate(45 304 154)"/>
                  <circle cx="80" cy="200" r="4" fill="#52c41a"/>
                  <rect x="250" y="250" width="12" height="8" fill="#F2994A" transform="rotate(-10 256 254)"/>
                 </g>
            </svg>
        </div>
        <button id="playBtn" class="btn play-btn" style="background-color: #e2e8f0; color: var(--foreground);">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="currentColor" style="margin-right: 8px;"><path d="M5 3l14 9-14 9V3z"/></svg>
            Play
        </button>
    </div>

  </div> 
  
  <div id="colorPickerPopover" class="color-picker-popover">
      <div class="cp-header">
          <span id="cpHeaderTitle">Add Color</span>
          <button id="cpCloseBtn" class="icon-btn-flat">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="18" y1="6" x2="6" y2="18"/><line x1="6" y1="6" x2="18" y2="18"/></svg>
          </button>
      </div>
      
      <div class="cp-content-scrollable">
          <div class="cp-sat-bright-area" id="cpSatBrightArea">
              <div class="cp-sb-selector" id="cpSbSelector"></div>
          </div>

          <div class="cp-sliders">
              <div class="cp-slider-track cp-hue-slider" id="cpHueSlider">
                   <div class="cp-slider-thumb" id="cpHueThumb"></div>
              </div>
              <div class="cp-slider-track cp-alpha-slider" id="cpAlphaSlider">
                   <div class="cp-alpha-slider-bar" id="cpAlphaBar"></div>
                   <div class="cp-slider-thumb" id="cpAlphaThumb"></div>
              </div>
          </div>

          <div class="cp-inputs-row">
              <div class="cp-input-wrapper cp-hex-wrapper">
                  <span>Hex</span>
                  <input type="text" id="cpHexInput" class="cp-input-field" value="FF0000" maxlength="6">
              </div>
              <div class="cp-input-wrapper cp-alpha-wrapper">
                  <input type="number" id="cpAlphaInput" class="cp-input-field" value="100" min="0" max="100">
                  <span>%</span>
              </div>
          </div>

           <div class="cp-swatches-section">
              <div class="label" style="margin-bottom: 8px;">Preset Colors</div>
              <div class="cp-swatch-grid" id="cpSwatchGrid">
                  </div>
          </div>
      </div> <button id="cpAddConfirmBtn" class="btn btn-primary" style="width: 100%;">Add Color</button>
  </div>
  <script>
    // --- UI Interactions ---

    // 1. Sliders Linkage
    function setupSlider(inputId, fillId, valueId, format) {
      const input = document.getElementById(inputId);
      const fill = document.getElementById(fillId);
      const valueLabel = document.getElementById(valueId);

      function update() {
        const val = input.value;
        const min = input.min || 0;
        const max = input.max || 100;
        const percent = ((val - min) / (max - min)) * 100;
        fill.style.width = `${percent}%`;

        if (format === 'percent') {
             valueLabel.textContent = `${val}%`;
        } else if (format === 'zoom') {
            valueLabel.textContent = `x${(val / 10).toFixed(1)}`;
        }
      }
      input.addEventListener('input', update);
      update(); // Init
    }

    setupSlider('speedInput', 'speedFill', 'speedValue', 'percent');
    setupSlider('randomInput', 'randomFill', 'randomValue', 'percent');
    setupSlider('amountInput', 'amountFill', 'amountValue', 'percent');
    setupSlider('zoomInput', 'zoomFill', 'zoomValue', 'zoom');


    // 2. Tabs
    document.querySelectorAll('.tab-trigger').forEach(tab => {
      tab.addEventListener('click', () => {
        document.querySelectorAll('.tab-trigger').forEach(t => t.removeAttribute('data-state'));
        tab.setAttribute('data-state', 'active');
      });
    });


    // --- COLOR SECTION LOGIC ---

    // State for colors
    let colorState = {
        isMultiColor: false, // Default to OFF
        colors: [] // Initial colors empty by default
    };

    // State for tracking which color is being edited (-1 = adding new)
    let editingColorIndex = -1;

    const multiColorSwitch = document.getElementById('multiColorSwitch');
    const colorRowsContainer = document.getElementById('colorRowsContainer');
    const colorCounter = document.getElementById('colorCounter');
    const addColorBtn = document.getElementById('addColorBtn');

    // Function to render the color list based on state
    function renderColorList() {
        // Update counter text based on multi-color state
        if (colorState.isMultiColor) {
            colorCounter.textContent = "Multi-color";
        } else {
            colorCounter.textContent = `${colorState.colors.length} Colors`;
        }

        // Update state of add button based on multi-color switch
        addColorBtn.disabled = colorState.isMultiColor;

        // Clear current list
        colorRowsContainer.innerHTML = '';

        // Build new entries
        colorState.colors.forEach((colorData, index) => {
            const row = document.createElement('div');
            row.className = `color-item-row ${colorState.isMultiColor ? 'disabled' : ''}`;
            
            // Calculate hex and opacity for display
            const hex = hslToHex(colorData.h, colorData.s, colorData.l);
            const opacity = Math.round(colorData.a * 100);

            row.innerHTML = `
                <div class="color-preview-sq" style="background-color: ${hex}; opacity: ${colorData.a};"></div>
                <span class="color-hex-text">${hex}</span>
                <div style="display: flex; align-items: center; margin-right: 8px;">
                    <input type="number" class="color-percent-input" data-index="${index}" value="${opacity}" min="0" max="100" ${colorState.isMultiColor ? 'disabled' : ''}>
                    <span style="margin-left: 4px; color: var(--muted-foreground); font-size: 14px;">%</span>
                </div>
                <button class="icon-btn-flat delete-color-btn" data-index="${index}" ${colorState.isMultiColor ? 'disabled' : ''}>
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="5" y1="12" x2="19" y2="12"/></svg>
                </button>
            `;

            // CHANGED: Add click listener for editing color
            const previewSq = row.querySelector('.color-preview-sq');
            previewSq.addEventListener('click', (e) => {
                 if (colorState.isMultiColor) return;
                 openPopoverToEdit(index);
            });

             // CHANGED: Add change listener for direct opacity edit
            const percentInput = row.querySelector('.color-percent-input');
            percentInput.addEventListener('change', (e) => {
                let newVal = parseInt(e.target.value);
                if (isNaN(newVal)) newVal = 100;
                newVal = Math.max(0, Math.min(100, newVal));
                e.target.value = newVal; // Snap value in input

                // Update state
                colorState.colors[index].a = newVal / 100;
                // Re-render to update preview swatch transparency immediately
                renderColorList();
            });


            // Add delete functionality
            const deleteBtn = row.querySelector('.delete-color-btn');
            deleteBtn.addEventListener('click', (e) => {
                if (colorState.isMultiColor) return;
                // If we are deleting the color currently being edited, reset edit mode
                if (editingColorIndex === index) {
                     editingColorIndex = -1;
                     closePopover();
                }
                colorState.colors.splice(index, 1);
                renderColorList();
            });

            colorRowsContainer.appendChild(row);
        });
    }

    // Event Listener for Multi-color Switch
    multiColorSwitch.addEventListener('change', (e) => {
        colorState.isMultiColor = e.target.checked;
        if (colorState.isMultiColor) {
            closePopover(); // Close popover if open
            editingColorIndex = -1;
        }
        renderColorList();
    });


    // --- COLOR PICKER POPOVER LOGIC ---

    const popover = document.getElementById('colorPickerPopover');
    const cpCloseBtn = document.getElementById('cpCloseBtn');
    const cpAddConfirmBtn = document.getElementById('cpAddConfirmBtn');
    const cpHeaderTitle = document.getElementById('cpHeaderTitle');

    // Picker Elements
    const cpSatBrightArea = document.getElementById('cpSatBrightArea');
    const cpSbSelector = document.getElementById('cpSbSelector');
    const cpHueSlider = document.getElementById('cpHueSlider');
    const cpHueThumb = document.getElementById('cpHueThumb');
    const cpAlphaSlider = document.getElementById('cpAlphaSlider');
    const cpAlphaThumb = document.getElementById('cpAlphaThumb');
    const cpAlphaBar = document.getElementById('cpAlphaBar');
    const cpHexInput = document.getElementById('cpHexInput');
    const cpAlphaInput = document.getElementById('cpAlphaInput');

    // Picker State (HSLA for easier manipulation)
    let pickerHSLA = { h: 0, s: 100, l: 50, a: 1 };

    // Helper: Update visual elements based on pickerHSLA state
    function updatePickerVisuals() {
        // Update Sat/Bright Area background base hue
        cpSatBrightArea.style.backgroundColor = `hsl(${pickerHSLA.h}, 100%, 50%)`;
        
        // Position SB Selector (Simplified mapping for UI demo)
        const selX = pickerHSLA.s;
        const selY = 100 - pickerHSLA.l; 
        cpSbSelector.style.left = `${selX}%`;
        cpSbSelector.style.top = `${selY}%`;

        // Position Hue Thumb
        const huePos = (pickerHSLA.h / 360) * 100;
        cpHueThumb.style.left = `${huePos}%`;

        // Position Alpha Thumb & Update Bar Color
        const alphaPos = pickerHSLA.a * 100;
        cpAlphaThumb.style.left = `${alphaPos}%`;
        const baseHex = hslToHex(pickerHSLA.h, pickerHSLA.s, pickerHSLA.l);
        cpAlphaBar.style.background = `linear-gradient(to right, transparent, ${baseHex})`;

        // Update Inputs
        cpHexInput.value = hslToHex(pickerHSLA.h, pickerHSLA.s, pickerHSLA.l).substring(1); // remove #
        cpAlphaInput.value = Math.round(pickerHSLA.a * 100);
    }

    // --- Event Listeners for Picker Interactions ---

    // Saturation/Brightness Area Dragging
    let isDraggingSB = false;
    cpSatBrightArea.addEventListener('mousedown', (e) => { isDraggingSB = true; updateSBFromEvent(e); });
    document.addEventListener('mousemove', (e) => { if(isDraggingSB) updateSBFromEvent(e); });
    document.addEventListener('mouseup', () => { isDraggingSB = false; });

    function updateSBFromEvent(e) {
        const rect = cpSatBrightArea.getBoundingClientRect();
        let x = e.clientX - rect.left;
        let y = e.clientY - rect.top;
        x = Math.max(0, Math.min(x, rect.width));
        y = Math.max(0, Math.min(y, rect.height));
        
        // Map positions to S and L (Simplified mapping)
        pickerHSLA.s = (x / rect.width) * 100;
        pickerHSLA.l = 100 - ((y / rect.height) * 100);
        updatePickerVisuals();
    }

    // Hue Slider Dragging
    let isDraggingHue = false;
    cpHueSlider.addEventListener('mousedown', (e) => { isDraggingHue = true; updateHueFromEvent(e); });
    document.addEventListener('mousemove', (e) => { if(isDraggingHue) updateHueFromEvent(e); });
    document.addEventListener('mouseup', () => { isDraggingHue = false; });

    function updateHueFromEvent(e) {
        const rect = cpHueSlider.getBoundingClientRect();
        let x = e.clientX - rect.left;
        x = Math.max(0, Math.min(x, rect.width));
        pickerHSLA.h = (x / rect.width) * 360;
        updatePickerVisuals();
    }

    // Alpha Slider Dragging
    let isDraggingAlpha = false;
    cpAlphaSlider.addEventListener('mousedown', (e) => { isDraggingAlpha = true; updateAlphaFromEvent(e); });
    document.addEventListener('mousemove', (e) => { if(isDraggingAlpha) updateAlphaFromEvent(e); });
    document.addEventListener('mouseup', () => { isDraggingAlpha = false; });

    function updateAlphaFromEvent(e) {
        const rect = cpAlphaSlider.getBoundingClientRect();
        let x = e.clientX - rect.left;
        x = Math.max(0, Math.min(x, rect.width));
        pickerHSLA.a = x / rect.width;
        updatePickerVisuals();
    }

    // Input Change Listeners
    cpHexInput.addEventListener('input', (e) => {
        let hex = e.target.value;
        if (hex.length === 6 && /^[0-9A-Fa-f]{6}$/.test(hex)) {
            const hsl = hexToHsl("#" + hex);
            pickerHSLA.h = hsl.h; pickerHSLA.s = hsl.s; pickerHSLA.l = hsl.l;
            // Keep current alpha
            updatePickerVisuals();
        }
    });
    cpAlphaInput.addEventListener('input', (e) => {
        let val = parseInt(e.target.value);
        if (!isNaN(val)) {
             val = Math.max(0, Math.min(100, val));
             pickerHSLA.a = val / 100;
             updatePickerVisuals();
        }
    });

    // Preset Swatches
    const presetColors = ['#FF3B30', '#FF9500', '#FFCC00', '#4CD964', '#5AC8FA', '#007AFF', '#5856D6', '#FF2D55', '#8E8E93', '#C7C7CC', '#D1D1D6', '#E5E5EA', '#F2F2F7', '#FFFFFF', '#000000'];
    const cpSwatchGrid = document.getElementById('cpSwatchGrid');
    presetColors.forEach(hex => {
        const swatch = document.createElement('div');
        swatch.className = 'cp-swatch';
        swatch.style.backgroundColor = hex;
        swatch.addEventListener('click', () => {
            setPickerColorFromHex(hex);
            // CHANGED: Clicking a preset immediately adds/saves the color.
            confirmAddColor();
        });
        cpSwatchGrid.appendChild(swatch);
    });
    
    function setPickerColorFromHex(hex) {
        const hsl = hexToHsl(hex);
        pickerHSLA.h = hsl.h; pickerHSLA.s = hsl.s; pickerHSLA.l = hsl.l;
        pickerHSLA.a = 1.0; // Reset alpha on preset click
        updatePickerVisuals();
    }


    // --- Popover Open/Close Logic ---

    // CHANGED: New function to open popover in "Edit" mode
    function openPopoverToEdit(index) {
        editingColorIndex = index;
        const colorToEdit = colorState.colors[index];
        
        // Load color into picker state
        pickerHSLA = { ...colorToEdit };
        updatePickerVisuals();

        // Update UI texts
        cpHeaderTitle.textContent = "Edit Color";
        cpAddConfirmBtn.textContent = "Save Color";

        // Find trigger element to position popover next to the swatch
        const triggerEl = colorRowsContainer.children[index].querySelector('.color-preview-sq');
        openPopover(triggerEl);
    }

    // CHANGED: Updated to accept an optional trigger element for positioning
    function openPopover(triggerElement = addColorBtn) {
        if (colorState.isMultiColor) return;

        // 1. Show temporarily to measure dimensions
        popover.style.visibility = 'hidden';
        popover.style.display = 'flex';

        // 2. Get dimensions based on triggerElement
        const btnRect = triggerElement.getBoundingClientRect();
        const popoverRect = popover.getBoundingClientRect();

        // 3. Calculate Horizontal Position (Right of button + gap)
        const leftPos = btnRect.right + 12;

        // 4. Calculate Vertical Position (Centered relative to button)
        const btnCenterY = btnRect.top + (btnRect.height / 2);
        let topPos = btnCenterY - (popoverRect.height / 2);

        // 5. Boundary check to keep it on screen vertically
        const padding = 10;
        // Ensure it doesn't go off the top
        topPos = Math.max(padding, topPos);
        // Ensure it doesn't go off the bottom
        const maxTop = window.innerHeight - popoverRect.height - padding;
        topPos = Math.min(topPos, maxTop);

        // 6. Apply positions
        popover.style.left = `${leftPos}px`;
        popover.style.top = `${topPos}px`;
        
        // 7. Make visible
        popover.style.visibility = 'visible';
        
        // Add click outside listener
        // Need to pass the trigger element so clicking it again doesn't immediately close
        currentTriggerElement = triggerElement;
        document.addEventListener('click', closePopoverOnClickOutside);
    }
    
    let currentTriggerElement = null;

    function closePopover() {
        popover.style.display = 'none';
        // Remove click outside listener
        document.removeEventListener('click', closePopoverOnClickOutside);
        currentTriggerElement = null;
        editingColorIndex = -1; // Reset edit index on close
    }

    // New function to handle click outside
    function closePopoverOnClickOutside(event) {
        const isClickInsidePopover = popover.contains(event.target);
        // Check against the element that triggered opening
        const isClickOnTrigger = currentTriggerElement && currentTriggerElement.contains(event.target);

        // Check if display is 'flex' (active) before closing
        if (!isClickInsidePopover && !isClickOnTrigger && popover.style.display === 'flex') {
            closePopover();
        }
    }

    // Helper function to confirm and add/save the current picker color
    function confirmAddColor() {
         const newColorData = { ...pickerHSLA };

         if (editingColorIndex > -1) {
             // Edit existing color
             colorState.colors[editingColorIndex] = newColorData;
         } else {
             // Add new color
             colorState.colors.push(newColorData);
         }
        
        renderColorList();
        closePopover();
    }


    // Main Add Color button listener
    addColorBtn.addEventListener('click', () => {
        // Reset to "Add" mode settings
        editingColorIndex = -1;
        pickerHSLA = { h: 0, s: 100, l: 50, a: 1 }; // Default red
        updatePickerVisuals();
        cpHeaderTitle.textContent = "Add Color";
        cpAddConfirmBtn.textContent = "Add Color";
        openPopover(addColorBtn);
    });

    cpCloseBtn.addEventListener('click', closePopover);

    // Confirm Add/Save Color Button (inside popover)
    cpAddConfirmBtn.addEventListener('click', confirmAddColor);


    // --- Color Conversion Utilities ---
    // Source: Adapted from common HSL/RGB conversion algorithms used in web development.

    function hslToHex(h, s, l) {
      l /= 100; const a = s * Math.min(l, 1 - l) / 100;
      const f = n => {
        const k = (n + h / 30) % 12;
        const color = l - a * Math.max(Math.min(k - 3, 9 - k, 1), -1);
        return Math.round(255 * color).toString(16).padStart(2, '0');
      };
      return `#${f(0)}${f(8)}${f(4)}`.toUpperCase();
    }

    function hexToHsl(hex) {
      let result = /^#?([a-f\d]{2})([a-f\d]{2})([a-f\d]{2})$/i.exec(hex);
      if (!result) return { h: 0, s: 0, l: 0 };
      let r = parseInt(result[1], 16) / 255;
      let g = parseInt(result[2], 16) / 255;
      let b = parseInt(result[3], 16) / 255;
      const max = Math.max(r, g, b), min = Math.min(r, g, b);
      let h, s, l = (max + min) / 2;
      if (max === min) { h = s = 0; } else {
        const d = max - min;
        s = l > 0.5 ? d / (2 - max - min) : d / (max + min);
        switch (max) {
          case r: h = (g - b) / d + (g < b ? 6 : 0); break;
          case g: h = (b - r) / d + 2; break;
          case b: h = (r - g) / d + 4; break;
        }
        h *= 60;
      }
      return { h: h, s: s * 100, l: l * 100 };
    }

    // -------------------------------


    // 4. Shape Selector (Multi-select)
    document.querySelectorAll('.id-shape-selector .selector-item').forEach(item => {
       item.addEventListener('click', () => {
           const currentState = item.getAttribute('data-state');
           item.setAttribute('data-state', currentState === 'selected' ? '' : 'selected');
       });
    });

    // --- Plugin Communication ---

    function getSettings() {
        // Gather Shapes
        const selectedShapes = Array.from(document.querySelectorAll('.id-shape-selector .selector-item[data-state="selected"]'))
            .map(el => el.getAttribute('data-value'));

        return {
            speed: document.getElementById('speedInput').value,
            randomness: document.getElementById('randomInput').value,
            amount: document.getElementById('amountInput').value,
            zoom: document.getElementById('zoomInput').value,
            randomizeSize: document.getElementById('checkSize').checked,
            randomizeRotation: document.getElementById('checkRotation').checked,
            selectedShapes: selectedShapes,
            // Send new color data structure (HSLA objects)
            colorData: {
                isMultiColor: colorState.isMultiColor,
                customColors: colorState.colors 
            }
        };
    }

    document.getElementById('closeBtn').addEventListener('click', () => parent.postMessage({ pluginMessage: { type: 'close-plugin' } }, '*'));
    document.getElementById('generateBtn').addEventListener('click', () => parent.postMessage({ pluginMessage: { type: 'generate-confetti', settings: getSettings() } }, '*'));
    document.getElementById('playBtn').addEventListener('click', () => parent.postMessage({ pluginMessage: { type: 'preview-confetti', settings: getSettings() } }, '*'));

    document.getElementById('resetBtn').addEventListener('click', () => {
        // Reset Sliders
        document.getElementById('speedInput').value = 60; document.getElementById('speedInput').dispatchEvent(new Event('input'));
        document.getElementById('randomInput').value = 60; document.getElementById('randomInput').dispatchEvent(new Event('input'));
        document.getElementById('amountInput').value = 60; document.getElementById('amountInput').dispatchEvent(new Event('input'));
        // Zoom resets to 10 (1.0x)
        document.getElementById('zoomInput').value = 10; document.getElementById('zoomInput').dispatchEvent(new Event('input'));
        // Reset Checkboxes
        document.getElementById('checkSize').checked = true;
        document.getElementById('checkRotation').checked = true;
        
        // Reset Color Section back to default state (OFF and Empty)
        colorState = { isMultiColor: false, colors: [] };
        multiColorSwitch.checked = false;
        renderColorList();
        editingColorIndex = -1; // Reset edit index on reset
    });

  </script>
