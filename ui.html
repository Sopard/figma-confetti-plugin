<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Confetti Animator</title>
  <style>
    /* --- Modern CSS Variables --- */
    :root {
      --primary: #1890FF; /* Bright Blue */
      --primary-hover: #40a9ff;
      --background: #FFFFFF;
      --foreground: #0f172a; /* Dark text */
      --muted: #f1f5f9; /* Light gray bg */
      --muted-darker: #e2e8f0; /* Slightly darker muted for inputs */
      --muted-foreground: #64748b; /* Gray text */
      --border: #e2e8f0;
      --radius: 8px;
      --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
      --slider-track: #E5E7EB;
      --switch-bg: #E5E7EB;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      margin: 0;
      background-color: var(--background);
      color: var(--foreground);
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* --- Header --- */
    .header {
      height: 56px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 24px;
      border-bottom: 1px solid var(--border);
    }
    .title { font-weight: 600; font-size: 16px; display: flex; align-items: center; gap: 8px; }
    .close-btn { cursor: pointer; color: var(--muted-foreground); padding: 4px; }

    /* --- Main Layout (2 Columns) --- */
    .main-layout {
      flex: 1;
      display: flex;
      overflow: hidden;
    }
    .settings-panel {
      width: 420px; /* Fixed width for left panel */
      padding: 24px;
      border-right: 1px solid var(--border);
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 24px;
    }
    .preview-panel {
      flex: 1; /* Takes remaining space */
      padding: 24px;
      background-color: #fafafa;
      display: flex;
      flex-direction: column;
    }

    /* --- Components --- */

    /* Tabs (Segmented Control) */
    .tabs-list {
      display: flex;
      background-color: var(--muted);
      padding: 4px;
      border-radius: var(--radius);
    }
    .tab-trigger {
      flex: 1;
      text-align: center;
      padding: 8px;
      font-size: 14px;
      font-weight: 500;
      border-radius: calc(var(--radius) - 2px);
      cursor: pointer;
      color: var(--muted-foreground);
      transition: all 0.2s;
    }
    .tab-trigger[data-state="active"] {
      background-color: var(--background);
      color: var(--foreground);
      box-shadow: var(--shadow-sm);
    }

    /* Labels */
    .label {
        font-size: 14px;
        font-weight: 500;
        margin-bottom: 12px;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    /* ----- SLIDER STYLE ----- */
    .slider-container {
      position: relative;
      height: 36px; /* Thick bar */
      background-color: var(--slider-track);
      border-radius: var(--radius);
      overflow: hidden;
    }
    .slider-fill {
      position: absolute;
      height: 100%;
      background-color: var(--primary);
      border-radius: var(--radius) 0 0 var(--radius);
      transition: width 0.1s ease-out;
    }
    .slider-value-text {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      font-weight: 600;
      font-size: 14px;
      color: var(--foreground);
      pointer-events: none;
      z-index: 2;
    }
    .slider-input {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      opacity: 0;
      cursor: pointer;
      margin: 0;
      z-index: 3;
    }
    .slider-labels-row {
      display: flex;
      justify-content: space-between;
      margin-top: 8px;
      font-size: 12px;
      color: var(--muted-foreground);
    }

    /* Checkboxes */
    .checkbox-item {
        display: flex;
        align-items: center;
        gap: 12px;
        cursor: pointer;
        height: 36px; /* Align height with sliders */
    }
    input[type="checkbox"].custom-checkbox {
      appearance: none;
      width: 20px;
      height: 20px;
      border: 2px solid var(--border);
      border-radius: 4px;
      background-color: var(--background);
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s;
      margin: 0;
    }
    input[type="checkbox"].custom-checkbox:checked {
      background-color: var(--primary);
      border-color: var(--primary);
    }
    input[type="checkbox"].custom-checkbox:checked::after {
      content: url('data:image/svg+xml; utf8, <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><polyline points="20 6 9 17 4 12"/></svg>');
      display: block;
      height: 14px;
    }
    .checkbox-label { font-size: 14px; font-weight: 500; }

    /* --- NEW COLOR SECTION STYLES --- */
    
    .color-header-box {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: var(--muted);
      padding: 8px 12px;
      border-radius: var(--radius);
      margin-bottom: 16px;
      height: 40px;
      box-sizing: border-box;
    }
    .color-count-text { font-size: 14px; font-weight: 500; }
    .icon-btn-flat {
      width: 24px; height: 24px;
      display: flex; align-items: center; justify-content: center;
      border: none; background: transparent;
      color: var(--foreground);
      cursor: pointer; padding: 0;
      border-radius: 4px;
      transition: background-color 0.2s;
    }
    .icon-btn-flat:hover:not(:disabled) { background-color: var(--muted-darker); }
    .icon-btn-flat:disabled { color: var(--muted-foreground); cursor: not-allowed; opacity: 0.5; }

    .color-list-container {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    /* Multi-color toggle row */
    .color-toggle-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .color-toggle-label {
      display: flex; align-items: center; gap: 12px;
      font-size: 14px; font-weight: 500;
    }
    .rainbow-icon { width: 24px; height: 24px; border-radius: 6px; background: linear-gradient(135deg, #FFD700, #FF8C00, #FF6B6B, #1890FF); }

    /* iOS Style Switch */
    .switch {
      position: relative; display: inline-block; width: 44px; height: 24px;
    }
    .switch input { opacity: 0; width: 0; height: 0; }
    .switch-slider {
      position: absolute; cursor: pointer;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: var(--switch-bg);
      transition: .4s; border-radius: 24px;
    }
    .switch-slider:before {
      position: absolute; content: "";
      height: 20px; width: 20px;
      left: 2px; bottom: 2px;
      background-color: white;
      transition: .4s; border-radius: 50%;
      box-shadow: var(--shadow-sm);
    }
    input:checked + .switch-slider { background-color: var(--primary); }
    input:checked + .switch-slider:before { transform: translateX(20px); }

    /* --- NEW SCROLL CONTAINER STYLE --- */
    .added-colors-scroll-container {
        /* Fixed height to prevent UI pushing */
        height: 100px; 
        overflow-y: auto;
        border: 1px solid var(--border);
        border-radius: var(--radius);
        background-color: transparent; /* No fill */
        padding: 8px; /* internal spacing */
        margin-top: 8px;
    }

    /* Individual Color Rows */
    .color-item-row {
      display: flex;
      align-items: center;
      gap: 12px;
      transition: opacity 0.3s;
      padding: 4px 0; /* Slight padding for rows inside scroll container */
    }
    .color-item-row.disabled { opacity: 0.5; pointer-events: none; }
    .color-preview-sq { width: 24px; height: 24px; border-radius: 6px; border: 1px solid var(--border); box-sizing: border-box; }
    .color-hex-text { flex: 1; font-size: 14px; font-weight: 500; font-variant-numeric: tabular-nums; }
    .color-percent-static {
      font-size: 14px; color: var(--muted-foreground);
      font-variant-numeric: tabular-nums; margin-right: 8px;
    }

    /* ------------------------------------ */


    /* Selectors (Shapes) */
    .selector-grid { display: flex; gap: 12px; }
    .selector-item {
        width: 48px; height: 48px;
        display: flex; align-items: center; justify-content: center;
        border: 2px solid var(--border); border-radius: var(--radius);
        color: var(--muted-foreground); cursor: pointer; position: relative;
        background: var(--background); transition: all 0.2s;
    }
    .selector-item[data-state="selected"] {
        border-color: var(--primary); color: var(--primary); background-color: #f0f9ff;
    }
    .selector-check {
        position: absolute; top: -6px; right: -6px;
        width: 18px; height: 18px; background: var(--primary);
        border-radius: 50%; border: 2px solid var(--background);
        display: none; align-items: center; justify-content: center; color: white;
    }
    .selector-item[data-state="selected"] .selector-check { display: flex; }

    /* Footer Buttons */
    .footer { display: flex; gap: 12px; margin-top: auto; padding-top: 24px; }
    .btn {
        height: 44px; border-radius: var(--radius); font-weight: 600; font-size: 14px;
        cursor: pointer; border: none; transition: background-color 0.2s;
        display: flex; align-items: center; justify-content: center;
    }
    .btn-primary { flex: 3; background-color: var(--primary); color: white; }
    .btn-primary:hover { background-color: var(--primary-hover); }
    .btn-outline { flex: 1; background-color: transparent; border: 1px solid var(--border); color: var(--foreground); }
    .btn-outline:hover { background-color: var(--muted); }

    /* Preview Panel Specifics */
    .preview-title { font-size: 16px; font-weight: 600; margin-bottom: 16px; }
    .preview-canvas {
        flex: 1; background: var(--background); border: 1px solid var(--border);
        border-radius: var(--radius); margin-bottom: 16px; overflow: hidden;
        /* Placeholder pattern */
        background-image: radial-gradient(circle, #e2e8f0 1px, transparent 1px); background-size: 20px 20px;
        display: flex; align-items: center; justify-content: center; color: var(--muted-foreground);
    }
    .play-btn { width: 100%; background-color: var(--muted); color: var(--foreground); }

  </style>
</head>
<body>

  <div class="header">
    <div class="title"><span>ðŸŽ‰</span> Confetti Animator</div>
    <div class="close-btn" id="closeBtn">
      <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="18" y1="6" x2="6" y2="18"/><line x1="6" y1="6" x2="18" y2="18"/></svg>

            </div>

              <input type="range" id="zoomInput" class="slider-input" min="10" max="50" value="10">
            </div>
            <div class="slider-labels-row"><span>x1.0</span><span>x5.0</span></div>
          </div>
      </div>

      <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 24px;">
          <div>
              <label class="checkbox-item">
                  <input type="checkbox" id="checkSize" class="custom-checkbox" checked>
                  <span class="checkbox-label">Randomize Size</span>
              </label>
          </div>
          <div>

      <div>

              <button class="icon-btn-flat" id="addColorBtn">

              </button>
          </div>

          <div class="color-list-container">
              
              <div class="color-toggle-row">
                  <div class="color-toggle-label">
                      <div class="rainbow-icon"></div>

                  </div>
                  <label class="switch">
                      <input type="checkbox" id="multiColorSwitch">
                      <span class="switch-slider"></span>

              <div class="added-colors-scroll-container">
                  <div id="colorRowsContainer" style="display: flex; flex-direction: column; gap: 8px;">
                      </div>
              </div>

          </div>
      </div>

          <div class="label">Particle Shape</div>

                  <div class="selector-check"><svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"><polyline points="20 6 9 17 4 12"/></svg></div>
              </div>
              <div class="selector-item" data-value="square">
                  <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="2" y="2" width="20" height="20" rx="2"/></svg>
                  <div class="selector-check"><svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"><polyline points="20 6 9 17 4 12"/></svg></div>
              </div>
              <div class="selector-item" data-state="selected" data-value="circle">
                  <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="9"/></svg>
                  <div class="selector-check"><svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"><polyline points="20 6 9 17 4 12"/></svg></div>
              </div>
              <div class="selector-item" data-state="selected" data-value="star">
                  <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linejoin="round"><polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"/></svg>
                  <div class="selector-check"><svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"><polyline points="20 6 9 17 4 12"/></svg></div>

        <div class="preview-title">Preview</div>

                  <rect x="50" y="40" width="10" height="6" fill="#FF6B6B" transform="rotate(15 55 43)"/>
                  <circle cx="120" cy="80" r="5" fill="#F2C94C"/>
                  <polygon points="200,50 205,65 195,65" fill="#1890FF" transform="rotate(-20 200 60)"/>
                  <rect x="300" y="150" width="8" height="8" fill="#BB6BD9" transform="rotate(45 304 154)"/>
                  <circle cx="80" cy="200" r="4" fill="#52c41a"/>

            </svg>

            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="currentColor" style="margin-right: 8px;"><path d="M5 3l14 9-14 9V3z"/></svg>
            Play
        </button>

  </div> <script>
    // --- UI Interactions ---

    // 1. Sliders Linkage
    function setupSlider(inputId, fillId, valueId, format) {
      const input = document.getElementById(inputId);
      const fill = document.getElementById(fillId);
      const valueLabel = document.getElementById(valueId);

      function update() {
        const val = input.value;
        const min = input.min || 0;
        const max = input.max || 100;
        const percent = ((val - min) / (max - min)) * 100;
        fill.style.width = `${percent}%`;

        if (format === 'percent') {
             valueLabel.textContent = `${val}%`;
        } else if (format === 'zoom') {
            valueLabel.textContent = `x${(val / 10).toFixed(1)}`;
        }
      }
      input.addEventListener('input', update);
      update(); // Init
    }

    setupSlider('speedInput', 'speedFill', 'speedValue', 'percent');
    setupSlider('randomInput', 'randomFill', 'randomValue', 'percent');
    setupSlider('amountInput', 'amountFill', 'amountValue', 'percent');
    setupSlider('zoomInput', 'zoomFill', 'zoomValue', 'zoom');


    // 2. Tabs
    document.querySelectorAll('.tab-trigger').forEach(tab => {
      tab.addEventListener('click', () => {
        document.querySelectorAll('.tab-trigger').forEach(t => t.removeAttribute('data-state'));
        tab.setAttribute('data-state', 'active');
      });
    });


    // --- NEW COLOR SECTION LOGIC ---

    // State for colors
    let colorState = {
        isMultiColor: false, // Default to OFF
        colors: ['#007AFF', '#CD0FD2'] // Initial colors
    };

    const multiColorSwitch = document.getElementById('multiColorSwitch');
    const colorRowsContainer = document.getElementById('colorRowsContainer');
    const colorCounter = document.getElementById('colorCounter');
    const addColorBtn = document.getElementById('addColorBtn');

    // Function to render the color list based on state
    function renderColorList() {
        // Update counter text
        colorCounter.textContent = `${colorState.colors.length} Colors`;

        // Update state of add button based on multi-color switch
        addColorBtn.disabled = colorState.isMultiColor;

        // Clear current list
        colorRowsContainer.innerHTML = '';

        // Build new entries
        colorState.colors.forEach((colorHex, index) => {
            const row = document.createElement('div');
            // Add disabled class if multi-color is active
            row.className = `color-item-row ${colorState.isMultiColor ? 'disabled' : ''}`;
            
            row.innerHTML = `
                <div class="color-preview-sq" style="background-color: ${colorHex};"></div>
                <span class="color-hex-text">${colorHex}</span>
                <span class="color-percent-static">100 %</span>
                <button class="icon-btn-flat delete-color-btn" data-index="${index}" ${colorState.isMultiColor ? 'disabled' : ''}>
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="5" y1="12" x2="19" y2="12"/></svg>
                </button>
            `;

            // Add delete functionality
            const deleteBtn = row.querySelector('.delete-color-btn');
            deleteBtn.addEventListener('click', (e) => {
                if (colorState.isMultiColor) return; // Prevent deletion if disabled
                const idx = parseInt(e.currentTarget.getAttribute('data-index'));
                colorState.colors.splice(idx, 1);
                renderColorList();
            });

            colorRowsContainer.appendChild(row);
        });
    }

    // Event Listener for Multi-color Switch
    multiColorSwitch.addEventListener('change', (e) => {
        colorState.isMultiColor = e.target.checked;
        renderColorList(); // Re-render to update UI state
    });

    // Event Listener for Add Button
    addColorBtn.addEventListener('click', () => {
        if (colorState.isMultiColor) return; // Prevent adding if disabled
        // Add a default color (e.g., a nice green)
        colorState.colors.push('#34C759'); 
        renderColorList();
    });

    // Initial Render
    renderColorList();
    // -------------------------------


    // 4. Shape Selector (Multi-select)
    document.querySelectorAll('.id-shape-selector .selector-item').forEach(item => {
       item.addEventListener('click', () => {
           const currentState = item.getAttribute('data-state');
           item.setAttribute('data-state', currentState === 'selected' ? '' : 'selected');
       });
    });

    // --- Plugin Communication ---

    function getSettings() {
        // Gather Shapes
        const selectedShapes = Array.from(document.querySelectorAll('.id-shape-selector .selector-item[data-state="selected"]'))
            .map(el => el.getAttribute('data-value'));

        return {
            speed: document.getElementById('speedInput').value,
            randomness: document.getElementById('randomInput').value,
            amount: document.getElementById('amountInput').value,
            zoom: document.getElementById('zoomInput').value,
            randomizeSize: document.getElementById('checkSize').checked,
            randomizeRotation: document.getElementById('checkRotation').checked,
            selectedShapes: selectedShapes,
            // Send new color data structure
            colorData: {
                isMultiColor: colorState.isMultiColor,
                customColors: colorState.colors
            }
        };
    }

    document.getElementById('closeBtn').addEventListener('click', () => parent.postMessage({ pluginMessage: { type: 'close-plugin' } }, '*'));
    document.getElementById('generateBtn').addEventListener('click', () => parent.postMessage({ pluginMessage: { type: 'generate-confetti', settings: getSettings() } }, '*'));
    document.getElementById('playBtn').addEventListener('click', () => parent.postMessage({ pluginMessage: { type: 'preview-confetti', settings: getSettings() } }, '*'));

    document.getElementById('resetBtn').addEventListener('click', () => {
        // Reset Sliders
        document.getElementById('speedInput').value = 60; document.getElementById('speedInput').dispatchEvent(new Event('input'));
        document.getElementById('randomInput').value = 60; document.getElementById('randomInput').dispatchEvent(new Event('input'));
